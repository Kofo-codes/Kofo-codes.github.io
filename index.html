<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test_style.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="intro_section">
            <h1 class="intro_banner">facebook</h1>
            <br>
            <p class="intro_text">Facebook helps you connect and share<br> with the people in your life.</p>
        </section>
        
        <section class="end_section">
            <form class="form">
                <div>

                    <input class="input" type="text" placeholder="  Email address or phone number">
                </div>
                
                <div>

                    <input class="input" type="password" placeholder="  Password">
                </div>
            
                <div>

                    <button id="login" class="input log" type="button">Log in</button>
                </div>
                <small id="forgotten">Forgotten password?</small>

                <div>
                    <hr>
                </div>

                <div class="acc_button_wrapper">
                    <button class="account" type="button">Create new account</button>
                </div>
            </form>

            <div class="create_page">
                <small><strong>Create a Page</strong> for a celebrity, brand or business.</small>
             </div>
            </section>
    </div>


    <div class="mobile_wrapper">
        <section class="mobile_intro_section">
            <h1 class="mobile_intro_banner">facebook</h1>
            <br>
            <p class="mobile_intro_text">Facebook helps you connect and share<br> with the people in your life.</p>
        </section>
        
        <section class="mobile_end_section">
            <form class="mobile_form">
                <div>

                    <input class="mobile_input" type="text" placeholder="  Email address or phone number">
                </div>
                
                <div>

                    <input class="mobile_input" type="password" placeholder="  Password">
                </div>
            
                <div>

                    <button id="mobile_login" class="mobile_input mobile_log" type="button">Log in</button>
                </div>
                <small id="mobile_forgotten">Forgotten password?</small>

                <div>
                    <hr>
                </div>

                <div class="mobile_acc_button_wrapper">
                    <button class="mobile_account" type="button">Create new account</button>
                </div>
            </form>

            <div class="mobile_create_page">
                <small><strong>Create a Page</strong> for a celebrity, brand or business.</small>
             </div>
            </section>
    </div>
</body>
</html>

</body>
</html>
